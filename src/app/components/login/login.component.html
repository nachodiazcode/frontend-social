<div class="row col-lg-10 offset-lg-1 login">

  <div class="alert alert-danger" *ngIf="status == 'error'">
    El registro no se ha podido completar, quizás tu correo ya este en uso,
    intentalo nuevamente
  </div>

  <div class="alert alert-success " *ngIf="status == 'success'">
    Registro completado correctamente, <a [routerLink]="['/login']">Logueate Aquí</a>
  </div>

  <div class="row">

  <img src="../../../assets/img/undraw_moment_to_remember_re_t18u (1).svg" class="col-9 col-sm-7 offset-sm-3 offset-2 col-lg-4 offset-lg-1" alt="">

  <div class="row mt-2 col-12 offset-1 col-sm-12 col-md-12 col-lg-5 ">

      <form #loginForm="ngForm" (ngSubmit)="onSubmit()" style="position:relative ;top:20px;">

        <h1>Encuentra a tus amigos en pepol.io</h1>

        <mat-form-field appearance="fill" class="col-10 col-sm-10 col-md-10 ">
          <mat-label>Correo</mat-label>
          <input type="email" matInput  name="name" #email="ngModel" [(ngModel)]="user.email">
        </mat-form-field>

        <mat-form-field  appearance="fill" class="col-10 col-sm-10 col-md-10 ">
          <mat-label>Password</mat-label>
          <input type="password" matInput name="password" #password="ngModel" [(ngModel)]="user.password">
        </mat-form-field>
        <br>

        <button type="submit" class="offset-sm-8" mat-raised-button color="primary" style="width:84% ;">
          Iniciar sesión
        </button>

        <br>

        <button [routerLink]="['/registro']" class="mt-2 " mat-raised-button  style="width:84% ;" color="accent">
          Registrate
        </button>

      </form>

    </div>

  </div>

</div>
