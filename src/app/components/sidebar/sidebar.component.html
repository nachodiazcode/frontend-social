<mat-card class="row col-12 col-lg-10  offset-lg-1 data-user mt-3 mat-elevation-z3" >

  <div id="new Publication">

    <h3 class="text-center">Crear publicación</h3>

    <div class="alert alert-success" *ngIf="status == 'success'">
      Publicatión enviada correctamente
    </div>

    <div class="alert alert-danger" *ngIf="status == 'error'">
      Publicatión no enviada
    </div>

    <form #form="ngForm" class="mb-5 pb-4" (ngSubmit)="onSubmit(form); sendPublication($event)" required >

        <mat-form-field appearance="fill" class="col-12  col-xs-12 col-sm-12 col-md-12 col-lg-12">
          <mat-label>¿Quieres opinar sobre algo {{identity.nick}}?</mat-label>
          <textarea matInput  name="text" #text="ngModel" [(ngModel)]="publication.text"
          class="form-control" minlength="4" maxlength="500" required></textarea>
        </mat-form-field>

        <label for="">Sube Tu foto</label>
        <input type="file"  placeholder="Subir Imagen" (change)="fileChangeEvent($event)" required />

        <button type="submit"class="submit mt-4 mb-4 col-12 col-sm-12 col-md-12 col-lg-12 " value="Enviar"
          mat-raised-button color="primary"
        [disabled]="!form.valid" >Publicar</button>

    </form>

  </div>

  <!-- <div class="data-user">
    <p class="nickname">{{identity.nick}}</p>
  </div> -->

  <div class="stats d-flex justify-content-around mt-5 mb-4" *ngIf="stats">

    <div class="following-data">
      <a [routerLink]="['/siguiendo', identity._id, 1]">
        <span class="label-stats">
          Siguiendo
        </span>
        <div class="number-stats text-center">
          {{stats.following}}
        </div>
      </a>
    </div>

    <div class="following-data">
      <a [routerLink]="['/seguidores', identity._id, 1]">
        <span class="label-stats">
          Seguidores
        </span>
        <div class="number-stats text-center">
          {{stats.followed}}
        </div>
      </a>
    </div>

    <div class="following-data">
        <span class="label-stats">
          Publicaciones
        </span>
        <div class="number-stats text-center">
          {{stats.publications}}
        </div>
    </div>

  </div>

  <!-- <div class="avatar">
    <img src="{{url + 'get-image-user/'+identity.image}}" class="mt-3 mat-elevation-z5"
      width="120" height="150" alt="avatar" *ngIf="identity.image"/>
  </div> -->

</mat-card>
