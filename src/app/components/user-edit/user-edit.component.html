<div class="row col-lg-6 offset-lg-2">

  <h1 class="h1-strong mt-1 text-center">{{title}}</h1>

  <div class="alert alert-danger" *ngIf="status == 'error'">
    Error al tratar de actualizar el usuario
  </div>

  <div class="alert alert-success " *ngIf="status == 'success'">
    Tus datos fueron actualizados de forma correcta
  </div>

  <div class="d-flex justify-content-between">

    <div *ngIf="identity.image" class="col-lg-6 mt-4" >
      <img src="{{url+'get-image-user/'+ user.image}}" width="250px" alt="">
    </div>

    <form #userEditForm="ngForm" (ngSubmit)="onSubmit()" class="col-md-12 col-lg-12 mt-4">

      <mat-form-field class="col-lg-10" appearance="fill">
        <mat-label>Nombre</mat-label>
        <input matInput name="name" #name="ngModel" [(ngModel)]="user.name">
      </mat-form-field>

      <mat-form-field class="col-lg-10" appearance="fill">
        <mat-label>Apellido</mat-label>
        <input matInput name="surname" #surname="ngModel" [(ngModel)]="user.surname">
      </mat-form-field>

      <mat-form-field class="col-lg-10" appearance="fill">
        <mat-label>Sobrenombre</mat-label>
        <input matInput name="nick" #nick="ngModel" [(ngModel)]="user.nick" >
      </mat-form-field>

        <button mat-raised-button color="primary" class="file-select mt-2" id="src-file2" >
        Subir imagen
        <input type="file" name="image" (change)="fileChangeEvent($event)"  aria-label="Archivo">
        </button>

      <br>

      <button type="submit" mat-raised-button class="mt-3" color="primary">Actualizar mis datos</button>

    </form>

  </div>
</div>
